<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="wrapper">
    <div id="name-block"></div>
    <div id="hello" class="block">
        <p>Привет</p>
        <img class="image" src="./src/1.jpg" alt="">
    </div>
    <div id="cat" class="block">
        <span>Я, кот по кличке Код</span>
        <img class="image" src="./src/2.jpg" alt="">
    </div>
    <div id="question" class="block">
        <p>И я по какому вопросу...</p>
    </div>
    <div id="why" class="block">
        <span>Почему ты не хочешь общаться с Сашей?</span>
    </div>
    <div id="sadness" class="block">
        <span>Он же грустит</span>
    </div>
    <div id="worry" class="block">
        <span>переживает</span>
    </div>
    <div id="worry2" class="block">
        <span>и волнуется</span>
    </div>
    <div id="what" class="block">
        <span>Ну, ты чего?</span>
        <img class="image" src="./src/3.jpg" alt="">
    </div>
    <div id="if" class="block">
        <span>Если не хочешь, чтобы он тебе писать - он не будет</span>
    </div>
    <div id="honestly" class="block">
        <span>Чесслово</span>
    </div>
    <div id="tell" class="block">
        <span>Просто расскажи ему, что не так...</span>
    </div>
    <div id="tell2" class="block">
        <span>Расскажи</span>
        <img class="image" src="./src/4.jpg" alt="">
    </div>
    <div id="answer-ok" class="block">
        <span>Ням</span>
        <img class="image" src="./src/5.jpg" alt="">
    </div>
    <div id="answer-no" class="block">
        <span>Когда ты так делаешь, в мире грустит один котик</span>
        <img class="image" src="./src/6.jpg" alt="">
    </div>
    </div>
</body>

<script src="./main.js"></script>
</html>
